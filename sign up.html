<!DOCTYPE html>
<html>
  
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
   <h1> Sign Up</h1>
  <h3>Create Your Own Account</h3>
    <div class="container">
        <form>
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required="required">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="pnumber">Phone Number</label>
          <input type="number" id="Phone" name="Phone" placeholder="Your Phone Number..">

          <label for="email">  Email Id</label>
          <input type="text" id="email" name="email" placeholder="Your Email Id.." required="required">


          <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Type Your Password Here" name="psw" required>
    
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="USA">USA</option>
          </select>

          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="other">Other</option>
          </select>
      

          <button type="submit" class="submit"> <a href="library.html">Submit</a> <STYLE>A {text-decoration: none;}  
    
            a:link {
                color: whitesmoke;
              }
              
              a:visited {
                color: white;
              }
              
              a:hover {
                color: greenyellow;
              }
              
              
            </STYLE></button>
      
        </form>
      </div>
</body>
</html>
